# MQTT
mqtt:
  sensor:
  # G32
    - name: "G32 T1"
      state_topic: "/outdoor/g32"
      unit_of_measurement: "°C"
      device_class: "temperature"
      value_template: "{{ value_json.t1 }}"
    - name: "G32 T2"
      state_topic: "/outdoor/g32"
      unit_of_measurement: "°C"
      device_class: "temperature"
      value_template: "{{ value_json.t2 }}"
    - name: "G32 T3"
      state_topic: "/outdoor/g32"
      unit_of_measurement: "°C"
      device_class: "temperature"
      value_template: "{{ value_json.t3 }}"
    - name: "G32 T4"
      state_topic: "/outdoor/g32"
      unit_of_measurement: "°C"
      device_class: "temperature"
      value_template: "{{ value_json.t4 }}"
    - name: "G32 EX1"
      state_topic: "/outdoor/g32"
      unit_of_measurement: "°C"
      device_class: "temperature"
      value_template: "{{ value_json.ex1 }}"
    - name: "G32 EX2"
      state_topic: "/outdoor/g32"
      unit_of_measurement: "°C"
      device_class: "temperature"
      value_template: "{{ value_json.ex2 }}"
    - name: "G32 EX3"
      state_topic: "/outdoor/g32"
      unit_of_measurement: "°C"
      device_class: "temperature"
      value_template: "{{ value_json.ex3 }}"
    - name: "G32 EX4"
      state_topic: "/outdoor/g32"
      unit_of_measurement: "°C"
      device_class: "temperature"
      value_template: "{{ value_json.ex4 }}"
    - name: "G32 Gasfüllstand"
      state_topic: "/outdoor/g32"
      unit_of_measurement: "%"
      value_template: "{{ value_json.w * 100 }}"

# REST
rest:
# G32
  - resource: "[CLOUD FUNCTION URL]"
    scan_interval: 60
    timeout: 5
    sensor:
      - name: "G32 T1"
        unit_of_measurement: "°C"
        value_template: "{{ value_json.t1 }}"
      - name: "G32 T2"
        unit_of_measurement: "°C"
