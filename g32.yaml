      - name: "G32 T3"
        unit_of_measurement: "°C"
        value_template: "{{ value_json.t3 }}"
      - name: "G32 T4"
        unit_of_measurement: "°C"
        value_template: "{{ value_json.t4 }}"
      - name: "G32 EX1"
        unit_of_measurement: "°C"
        value_template: "{{ value_json.ex1 }}"
      - name: "G32 EX2"
        unit_of_measurement: "°C"
        value_template: "{{ value_json.ex2 }}"
      - name: "G32 EX3"
        unit_of_measurement: "°C"
        value_template: "{{ value_json.ex3 }}"
      - name: "G32 EX4"
        unit_of_measurement: "°C"
        value_template: "{{ value_json.ex4 }}"
      - name: "G32 Gasfüllstand"
        unit_of_measurement: "%"
        value_template: "{{ value_json.gas * 100 }}"
